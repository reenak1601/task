<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    


<style>
 
 .container{
    max-width: 20vw;
    margin: auto; 
    align-items: center;
}
    h1 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input[type="checkbox"] {
        margin-right: 10px;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Popup styles */
    #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    #popup h2 {
        color: #333;
    }

    #popup p {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    #popup button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

</head>
<body class="m1">
    <h1>Survey Form</h1>
    <form id="surveyForm" class="container">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="usa">United States</option>
                <option value="canada">INDIA</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="checkbox" id="Transgender" name="Transgender" value="Transgender">
            <label for="Transgender">Transgender</label>
        </div>
        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
        </div>
        <div class="form-group">
            <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
            <button type="button" id="submitButton" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <script>
        function resetForm() {
    document.getElementById("surveyForm").reset();
}

function submitForm() {
    // Perform validation here (e.g., checking email format, mobile number format)

    // Get values from form
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const dob = document.getElementById("dob").value;
    const country = document.getElementById("country").value;
    const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(checkbox => checkbox.value).join(", ");
    const profession = document.getElementById("profession").value;
    const email = document.getElementById("email").value;
    const mobile = document.getElementById("mobile").value;

    // Display values in the popup
    const submittedData = `
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${gender}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobile}
    `;
    document.getElementById("submittedData").textContent = submittedData;
    document.getElementById("popup").style.display = "block";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
    resetForm();
}

    </script>

    <!-- Popup for displaying submitted data -->
    <div id="popup" style="display: none;">
        <h2>Submitted Data:</h2>
        <p id="submittedData"></p>
        <button onclick="closePopup()">Close</button>
    </div>



   
</body>
</html
